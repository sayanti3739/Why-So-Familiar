<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <h1>Search Character Info</h1>
  
    <div class="search-container">
      <input type="text" id="characterName" placeholder="Enter character name">
      <span class="and-text">in</span>
      <input type="text" id="titleName" placeholder="Enter movie/series name">
    </div>
  
    <div class="type-selector">
      <span>Is it a:</span>
      <label><input type="radio" name="type" value="movie"> Movie</label>
      <label><input type="radio" name="type" value="series"> Series</label>
    </div>
  
    <button id="searchButton">Search</button>

    <div id="loadingText" style="display: none; text-align: center; margin-top: 20px;">
      Loading results, please wait...
    </div>

    <div id="resultsContainer" class="results-container">
      <h2>Results:</h2>
    
      <p id="fullResultParagraph" class="full-result"></p>
    </div>

    <br><br>
    <button id="logout">Logout</button>
  
    <!-- <pre id="result"></pre> -->
  </div>

  

  <script src="script.js"></script>
</body>
</html>
